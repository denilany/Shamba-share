<html><head><base href="." />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>Login - Shamba Share</title>
<style>
.form-input:focus {
  border-color: #059669;
  box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
}
.progress-bar {
  transition: width 0.5s ease-in-out;
}
.section-highlight:hover {
  transform: translateY(-5px);
  transition: transform 0.3s ease;
}
</style>
</head>
<body class="bg-gray-50">

<!-- Navigation -->
<nav class="bg-green-600 text-white shadow-lg">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <svg class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8 22V12H16V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
      <a href="https://example.com" class="font-bold text-xl">Shamba Share</a>
    </div>
  </div>
</nav>

<div class="container mx-auto px-4 py-16">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-600 mt-2">Sign in to your Shamba Share account</p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2" for="email">Email Address</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none form-input" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none form-input" required>
          <div class="flex justify-end mt-1">
            <a href="https://example.com/forgot-password" class="text-sm text-green-600 hover:underline">Forgot password?</a>
          </div>
        </div>

        <div class="flex items-start">
          <input type="checkbox" id="remember" class="mt-1">
          <label for="remember" class="ml-2 text-gray-600">Remember me</label>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">Sign In</button>
      </form>

      <div class="text-center mt-6">
        <p class="text-gray-600">Don't have an account? <a href="https://example.com/signup" class="text-green-600 hover:underline">Sign up</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8 mt-20">
  <div class="container mx-auto px-6">
    <div class="text-center">
      <p class="text-gray-400">&copy; 2024 Shamba Share. All rights reserved.</p>
    </div>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Basic validation
    if (!emailInput.value || !passwordInput.value) {
      alert('Please fill in all fields');
      return;
    }

    if (!isValidEmail(emailInput.value)) {
      alert('Please enter a valid email address');
      return;
    }

    // Here you would typically make an API call to authenticate
    console.log('Login attempted with:', {
      email: emailInput.value,
      password: passwordInput.value,
      remember: document.getElementById('remember').checked
    });
  });

  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
});
</script>

</body></html>
